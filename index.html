<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Restablecer contraseña | ImpulsaEDU</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f7f7f8; padding: 24px; }
    .card { max-width: 740px; margin: 40px auto; background: #fff; border: 1px solid #eee; border-radius: 16px; padding: 24px 28px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    h1 { color: #004F57; font-size: 28px; margin: 0 0 12px; }
    .hint { color: #666; font-size: 15px; margin: 6px 0 18px; }
    .row { margin: 12px 0; }
    input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; }
    button { padding: 12px 18px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; }
    .btn { background: linear-gradient(90deg,#FF7A00,#FF9E2C); color: #fff; width: 100%; }
    .msg { margin-top: 12px; font-size: 14px; }
    .logo { display: block; margin: 0 auto 14px; width: 96px; height: auto; }
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="https://xlfcgtonpfvpiepxiuut.supabase.co/storage/v1/object/public/public-pages/logo-impulsaedu.png" alt="ImpulsaEDU">
    <h1>Restablecer contraseña</h1>
    <div class="hint">Ingresa tu nueva contraseña.</div>

    <form>
      <div class="row"><input id="p1" type="password" placeholder="Nueva contraseña" required /></div>
      <div class="row"><input id="p2" type="password" placeholder="Confirmar contraseña" required /></div>
      <div class="row"><button class="btn" type="submit">Guardar nueva contraseña</button></div>
      <div id="msg" class="msg"></div>
    </form>
  </div>

  <script>
    // Vista previa sin Supabase ni validaciones:
    const form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      document.getElementById("msg").textContent = "¡Listo! (Simulación de guardado)";
    });
  </script>
</body>
</html>
