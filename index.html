<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Restablecer contraseña | ImpulsaEDU</title>
  <style>
    body{font-family:Segoe UI,Arial,sans-serif;background:#f7f7f8;padding:24px}
    .card{max-width:740px;margin:40px auto;background:#fff;border:1px solid #eee;border-radius:16px;padding:24px 28px;box-shadow:0 4px 10px rgba(0,0,0,.05)}
    h1{color:#004F57;font-size:28px;margin:0 0 12px}
    .hint{color:#666;font-size:15px;margin:6px 0 18px}
    .row{margin:12px 0}
    input{width:100%;padding:12px;border:1px solid #ddd;border-radius:10px;font-size:16px}
    button{padding:12px 18px;border:none;border-radius:10px;font-weight:700;cursor:pointer}
    .btn{background:linear-gradient(90deg,#FF7A00,#FF9E2C);color:#fff;width:100%}
    .msg{margin-top:12px;font-size:14px}
    .logo{display:block;margin:0 auto 14px;width:96px;height:auto}
  </style>
</head>
<body>
  <div class="card">
    <img class="logo" src="https://xlfcgtonpfvpiepxiuut.supabase.co/storage/v1/object/public/public-pages/logo-impulsaedu.png" alt="ImpulsaEDU" onerror="this.style.display='none'">
    <h1>Restablecer contraseña</h1>

    <!-- Mensaje de estado (el script escribe aquí) -->
    <div id="status" class="hint">Verificando tu enlace…</div>

    <!-- Formulario: inicialmente oculto, el script lo muestra cuando valida el enlace -->
    <form id="form" style="display:none">
      <div class="row"><input id="p1" type="password" placeholder="Nueva contraseña" required /></div>
      <div class="row"><input id="p2" type="password" placeholder="Confirmar contraseña" required /></div>
      <div class="row"><button class="btn" type="submit">Guardar nueva contraseña</button></div>
      <div id="msg" class="msg"></div>
    </form>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // === TUS CREDENCIALES PÚBLICAS ===
    const SUPABASE_URL = 'https://xlfcgtonpfvpiepxiuut.supabase.co';
    const SUPABASE_ANON_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhsZmNndG9ucGZ2cGllcHhpdXV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3NjAwNjksImV4cCI6MjA3NTMzNjA2OX0.yNjOx9CWl1ia_q6tM_wKwYZwBHdgqKHyYNwdX-GSgg0';

    const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const statusEl = document.getElementById('status');
    const formEl   = document.getElementById('form');
    const msgEl    = document.getElementById('msg');

    // Lee parámetros tanto del hash (#) como de la query (?)
    function getParams() {
      const h = (location.hash || '').replace(/^#/, '');
      const q = (location.search || '').replace(/^\?/, '');
      const s = h ? h : q;
      return new URLSearchParams(s);
    }

    async function boot() {
      try {
        const p = getParams();

        if (p.has('access_token') || p.has('refresh_token') || p.get('type') === 'recovery') {
          // Enlace largo clásico (#access_token=…)
          const fragment = location.hash && location.hash.length > 1
            ? location.hash
            : ('#' + (location.search || '').slice(1));
          const { error } = await client.auth.exchangeCodeForSession(fragment);
          if (error) throw error;

        } else if (p.has('code') || p.has('token') || p.has('token_hash')) {
          // Enlace corto PKCE (?code=… / ?token=…)
          const token_hash = p.get('token_hash') || p.get('token') || p.get('code');
          const { error } = await client.auth.verifyOtp({ type: 'recovery', token_hash });
          if (error) throw error;

        } else {
          throw new Error('Enlace inválido o expirado. Genera un correo nuevo desde “Restablecer contraseña”.');
        }

        // Si llegó aquí, ya hay sesión de recuperación: muestra el formulario
        statusEl.textContent = 'Ingresa tu nueva contraseña.';
        formEl.style.display = 'block';

      } catch (e) {
        statusEl.textContent = 'No se pudo validar el enlace: ' + (e?.message || e);
      }
    }

    formEl.addEventListener('submit', async (ev) => {
      ev.preventDefault();
      const p1 = document.getElementById('p1').value.trim();
      const p2 = document.getElementById('p2').value.trim();
      if (p1 !== p2) { msgEl.textContent = 'Las contraseñas no coinciden.'; return; }
      msgEl.textContent = 'Guardando…';
      const { error } = await client.auth.updateUser({ password: p1 });
      if (error) { msgEl.textContent = 'Error: ' + error.message; return; }
      msgEl.textContent = '¡Listo! Contraseña actualizada. Ya puedes iniciar sesión.';
    });

    boot();
  </script>
</body>
</html>
