<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ImpulsaEDU · Enlace no válido</title>
  <meta name="color-scheme" content="light dark">

  <script>
  // Redirección que conserva el hash de Supabase
  (function(){
    try {
      const base = '/impulsaedu-reset/';
      if (location.pathname === base || location.pathname === base.slice(0,-1)) return;
      const dest = base + (location.search || '') + (location.hash || '');
      location.replace(dest);
    } catch (e) {
      location.replace('/impulsaedu-reset/');
    }
  })();
  </script>

  <style>
    :root{
      --logo:110px;
      --brand:#FF7A00; --brand2:#FF9E2C;
      --bg:#F6F8FA; --card:#FFFFFF; --txt:#0F172A; --muted:#64748B; --line:#E5E7EB;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0B0F14; --card:#0F141A; --txt:#E5E7EB; --muted:#9AA4B2; --line:#1F2937;
      }
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:40px 16px;
      font-family:system-ui, Segoe UI, Arial, sans-serif;
      color:var(--txt);
      background:var(--bg);
      display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;
    }
    .card{
      max-width:480px;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:16px;
      padding:32px 28px;
      text-align:center;
      box-shadow:0 8px 20px rgba(2,6,23,.06);
    }
    .logo{margin-bottom:20px}
    .logo img{height:var(--logo);width:auto;object-fit:contain}
    h1{margin:0 0 8px;font-size:24px;color:#0F172A}
    @media(prefers-color-scheme:dark){h1{color:#E5E7EB}}
    p{color:var(--muted);font-size:15px;line-height:1.6;margin:0 0 24px}
    a.btn{
      display:inline-block;
      padding:12px 24px;
      border-radius:999px;
      background:linear-gradient(90deg,var(--brand),var(--brand2));
      color:#fff;text-decoration:none;font-weight:700;
      box-shadow:0 8px 18px rgba(255,122,0,.25);
      transition:transform .06s, box-shadow .2s;
    }
    a.btn:hover{transform:translateY(-1px);box-shadow:0 12px 24px rgba(255,122,0,.32)}
    a.btn:active{transform:translateY(0)}
    footer{margin-top:24px;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <img src="https://xlfcgtonpfvpiepxiuut.supabase.co/storage/v1/object/public/make-91338777-profile-photos/c1ecdf9b-bc77-48de-b43d-90a3407baf8e-1760491065717.png" alt="ImpulsaEDU">
    </div>
    <h1>Enlace no válido</h1>
    <p>El enlace que abriste ya fue usado o ha expirado.<br>Te redirigiremos automáticamente al inicio del proceso de restablecimiento.</p>
    <a id="link" class="btn" href="/impulsaedu-reset/">Volver a ImpulsaEDU</a>
    <footer>© 2025 <b>ImpulsaEDU</b></footer>
  </div>

  <script>
    // Mantiene el hash si lo hay
    document.getElementById('link').href = '/impulsaedu-reset/' + (location.hash || '');
  </script>
</body>
</html>
